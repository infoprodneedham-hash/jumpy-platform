<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Quest: Double Jump & Rope Master</title>
    <style>
        body { margin: 0; background: #111; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        canvas { background: #87CEEB; border: 4px solid #fff; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        #ui { position: absolute; top: 15px; color: #000; font-weight: bold; width: 770px; display: flex; justify-content: space-between; pointer-events: none; text-shadow: 1px 1px white; }
    </style>
</head>
<body>
    <div id="ui">
        <div>LIVES: <span id="lives">3</span> | GOLD: <span id="coinCount">0</span></div>
        <div>LEVEL: <span id="screenNum">1</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = 800;
canvas.height = 400;

let currentScreen = 1;
let coins = 0;
let lives = 3;
let gameOver = false;
let gameWin = false;
let invulnFrames = 0;

const gravity = 0.5;
const friction = 0.8;

const player = {
    x: 50, y: 310, w: 20, h: 40,
    vx: 0, vy: 0,
    speed: 5, jumpPower: -10,
    grounded: false,
    canDoubleJump: false,
    hasRaygun: false,
    attached: false,
    ropeAngle: 0,
    ropeLength: 220,
    ropeAnchor: { x: 400, y: 0 }
};

let platforms = [];
let hazards = [];
let collectibles = [];
let projectiles = [];
let springs = [];
let boss = { x: 620, y: 270, w: 60, h: 80, hp: 3, alive: true };
let turretTimer = 0;

const keys = {};
window.addEventListener('keydown', e => {
    // Jump Logic
    if (e.code === 'Space' && !player.attached) {
        if (player.grounded) {
            player.vy = player.jumpPower;
            player.grounded = false;
            player.canDoubleJump = true;
        } else if (player.canDoubleJump) {
            player.vy = player.jumpPower;
            player.canDoubleJump = false;
        }
    }
    // Rope Logic
    if (e.code === 'KeyB' && currentScreen === 2) {
        if (player.attached) {
            player.attached = false;
            player.vx = (Math.cos(player.ropeAngle) < 0) ? -8 : 8; // Launch
            player.vy = -4;
        } else {
            let dx = (player.x + player.w/2) - player.ropeAnchor.x;
            let dy = (player.y + player.h/2) - player.ropeAnchor.y;
            let dist = Math.sqrt(dx*dx + dy*dy);
            if (dist < 260) player.attached = true;
        }
    }
    keys[e.code] = true;
});
window.addEventListener('keyup', e => keys[e.code] = false);

function initScreen(num) {
    currentScreen = num;
    document.getElementById('screenNum').innerText = num;
    platforms = []; hazards = []; collectibles = []; projectiles = []; springs = [];
    player.vx = 0; player.vy = 0; player.attached = false;
    
    if (num === 1) {
        player.x = 50; player.y = 310;
        platforms.push({x: 0, y: 350, w: 800, h: 50}); 
        platforms.push({x: 325, y: 180, w: 150, h: 20});
        springs.push({x: 250, y: 335, w: 40, h: 15});
        collectibles.push({x: 350, y: 140, type: 'coin'}, {x: 400, y: 140, type: 'coin'}, {x: 450, y: 140, type: 'coin'});
    } else if (num === 2) {
        player.x = 20; player.y = 310; // Start far left
        platforms.push({x: 0, y: 350, w: 120, h: 50}, {x: 680, y: 350, w: 120, h: 50});
        collectibles.push({x: 250, y: 200, type: 'coin'}, {x: 400, y: 160, type: 'coin'}, {x: 550, y: 200, type: 'coin'});
    } else if (num === 3) {
        player.x = 30; player.y = 310;
        platforms.push({x: 0, y: 350, w: 120, h: 50}, {x: 680, y: 350, w: 120, h: 50});
        platforms.push({x: 300, y: 280, w: 150, h: 20, moving: true, range: 150, startX: 300});
        hazards.push({x: 500, y: 100, type: 'alien_drone', w: 25, h: 25});
        collectibles.push({x: 350, y: 240, type: 'coin'}, {x: 400, y: 240, type: 'coin'});
    } else if (num === 4) {
        player.x = 30; player.y = 310;
        platforms.push({x: 0, y: 350, w: 800, h: 50});
        platforms.push({x: 50, y: 150, w: 100, h: 20});
        collectibles.push({x: 80, y: 110, type: 'raygun'});
    }
}

function handleDeath() {
    if (invulnFrames > 0) return;
    lives--;
    document.getElementById('lives').innerText = lives;
    if (lives <= 0) gameOver = true;
    else {
        invulnFrames = 60;
        initScreen(currentScreen);
    }
}

function update() {
    if (gameOver || gameWin) return;
    if (invulnFrames > 0) invulnFrames--;

    if (player.attached) {
        player.ropeAngle = Math.PI/2 + Math.sin(Date.now() / 500) * 1.1;
        player.x = player.ropeAnchor.x + Math.cos(player.ropeAngle) * player.ropeLength - player.w/2;
        player.y = player.ropeAnchor.y + Math.sin(player.ropeAngle) * player.ropeLength - player.h/2;
    } else {
        if (keys['ArrowLeft']) player.vx = -player.speed;
        else if (keys['ArrowRight']) player.vx = player.speed;
        else player.vx *= friction;
        
        player.vy += gravity;
        player.x += player.vx;
        player.y += player.vy;
    }

    // Collisions
    player.grounded = false;
    platforms.forEach(p => {
        if (p.moving) p.x = p.startX + Math.sin(Date.now() / 600) * p.range;
        if (player.vy >= 0 && player.x + player.w > p.x && player.x < p.x + p.w &&
            player.y + player.h >= p.y && player.y + player.h <= p.y + player.vy + 10) {
                player.y = p.y - player.h;
                player.vy = 0;
                player.grounded = true;
                player.canDoubleJump = false;
        }
    });

    springs.forEach(s => {
        if (player.x + player.w > s.x && player.x < s.x + s.w &&
            player.y + player.h >= s.y && player.y + player.h <= s.y + player.vy + 10) {
                player.vy = -16;
                player.grounded = false;
        }
    });

    if (player.x > 800) { if (currentScreen < 4) initScreen(currentScreen + 1); else player.x = 780; }
    if (player.x < 0) player.x = 0;
    if (player.y > 410) handleDeath();

    if (currentScreen === 1) {
        turretTimer++;
        if (turretTimer >= 180) {
            hazards.push({x: 400, y: 165, vx: 5, w: 12, h: 12, type: 'fireball'}, 
                         {x: 400, y: 165, vx: -5, w: 12, h: 12, type: 'fireball'});
            turretTimer = 0;
        }
    }

    if (currentScreen === 3) {
        hazards.forEach(h => {
            if (h.type === 'alien_drone') {
                h.x += (player.x - h.x) * 0.015;
                h.y += (player.y - h.y) * 0.015;
            }
        });
    }

    if (currentScreen === 4 && player.hasRaygun && keys['KeyF']) {
        if (projectiles.length < 1) {
            projectiles.push({x: player.x + 20, y: player.y + 15, vx: 10, w: 15, h: 5});
            keys['KeyF'] = false; 
        }
    }

    hazards.forEach(h => { if (rectIntersect(player, h)) handleDeath(); });
    
    collectibles.forEach((c, i) => {
        if (rectIntersect(player, c)) {
            if (c.type === 'coin') { coins++; document.getElementById('coinCount').innerText = coins; }
            if (c.type === 'raygun') player.hasRaygun = true;
            collectibles.splice(i, 1);
        }
    });

    projectiles.forEach((p, i) => {
        p.x += p.vx;
        if (boss.alive && rectIntersect(p, boss)) {
            boss.hp--; projectiles.splice(i, 1);
            if (boss.hp <= 0) { boss.alive = false; gameWin = true; }
        }
    });

    for(let i=hazards.length-1; i>=0; i--) {
        hazards[i].x += hazards[i].vx || 0;
        if(hazards[i].x < -50 || hazards[i].x > 850) hazards.splice(i, 1);
    }
}

function rectIntersect(r1, r2) {
    return r1.x < r2.x + r2.w && r1.x + r1.w > r2.x && r1.y < r2.y + r2.h && r1.y + r1.h > r2.y;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (currentScreen === 2) {
        ctx.fillStyle = '#0077be'; ctx.fillRect(120, 365, 560, 35);
        ctx.strokeStyle = '#553311'; ctx.lineWidth = 3;
        ctx.beginPath(); ctx.moveTo(400, 0);
        let angle = player.attached ? player.ropeAngle : (Math.PI/2 + Math.sin(Date.now() / 500) * 1.1);
        ctx.lineTo(400 + Math.cos(angle)*player.ropeLength, Math.sin(angle)*player.ropeLength);
        ctx.stroke();
    }

    ctx.fillStyle = '#444'; platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));
    ctx.fillStyle = '#ff3333'; springs.forEach(s => ctx.fillRect(s.x, s.y, s.w, s.h));
    hazards.forEach(h => {
        ctx.fillStyle = h.type === 'fireball' ? '#ff4500' : '#32cd32';
        ctx.beginPath(); ctx.arc(h.x, h.y, 8, 0, Math.PI*2); ctx.fill();
    });
    collectibles.forEach(c => {
        ctx.fillStyle = c.type === 'coin' ? 'gold' : 'blue';
        ctx.beginPath(); ctx.arc(c.x+7, c.y+7, 7, 0, Math.PI*2); ctx.fill();
    });

    if (currentScreen === 1) { ctx.fillStyle = 'black'; ctx.fillRect(390, 160, 20, 20); ctx.fillRect(380, 165, 40, 8); }
    if (currentScreen === 4) {
        if (boss.alive) { ctx.fillStyle = 'purple'; ctx.fillRect(boss.x, boss.y, boss.w, boss.h); ctx.fillStyle = 'red'; ctx.fillRect(boss.x, boss.y-10, (boss.hp/3)*boss.w, 5); }
        ctx.strokeStyle = 'black'; ctx.strokeRect(720, 250, 50, 100); ctx.fillStyle = '#ff69b4'; ctx.fillRect(735, 290, 20, 40);
    }

    ctx.fillStyle = 'cyan'; projectiles.forEach(p => ctx.fillRect(p.x, p.y, 15, 5));

    if (invulnFrames % 10 < 5) {
        ctx.strokeStyle = '#000'; ctx.lineWidth = 2;
        const {x, y} = player;
        ctx.beginPath(); ctx.arc(x+10, y+8, 7, 0, Math.PI*2); 
        ctx.moveTo(x+10, y+15); ctx.lineTo(x+10, y+30);
        ctx.moveTo(x, y+22); ctx.lineTo(x+20, y+22);
        ctx.moveTo(x+10, y+30); ctx.lineTo(x, y+40);
        ctx.moveTo(x+10, y+30); ctx.lineTo(x+20, y+40);
        ctx.stroke();
        if (player.hasRaygun) { ctx.fillStyle = 'blue'; ctx.fillRect(x+12, y+18, 12, 5); }
    }

    if (gameOver) { ctx.fillStyle = 'rgba(0,0,0,0.8)'; ctx.fillRect(0,0,800,400); ctx.fillStyle='white'; ctx.textAlign="center"; ctx.fillText("OUT OF LIVES - PRESS R", 400, 200); }
    if (gameWin) { ctx.fillStyle = 'rgba(255,255,255,0.8)'; ctx.fillRect(0,0,800,400); ctx.fillStyle='black'; ctx.textAlign="center"; ctx.fillText("VICTORY!", 400, 200); }
}

function gameLoop() { update(); draw(); requestAnimationFrame(gameLoop); }

window.addEventListener('keydown', e => {
    if (e.code === 'KeyR' && (gameOver || gameWin)) {
        gameOver = false; gameWin = false; coins = 0; lives = 3;
        document.getElementById('lives').innerText = 3; document.getElementById('coinCount').innerText = 0;
        boss.hp = 3; boss.alive = true; player.hasRaygun = false;
        initScreen(1);
    }
});

initScreen(1);
gameLoop();
</script>
</body>
</html>
